<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigh up</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
</head>
<body>
    <header>
        <table>
            <tr>
                <th><a href="html-example/basic.html">Basic HTML</a></th>
                <th><a href="html-example/form.html">Form HTML</a></th>
                <th><a href="/index.html">Main menu</a></th>
            </tr>
        </table>
    </header>
    <table>
        <tr>
            <td style="width: 20%;height: 100%;">
                <div id="left-banner">
                <img src="image/banner.gif" alt="Forsaken gif" width="100px" height="1000px">
                </div>
            </td>
            <td style="width: 60%; height: 100%;">
                <main>
                    <form action="html-example/login.html" method="post">
                        <label for="name">Username: <input type="text" name="username" id="name" size="30" maxlength="100" ></label>
                        <br>
                        <label for="password">Password: <input type="password" name="userpassword" id="password" size="30" maxlength="100"></label>
                        <br>
                        <button type="submit">Press me!</button>
                    </form>
                </main>
            </td>
            <td style="width: 20%;height: 100%;">
                <div id="right-banner">
                    <img src="image/banner.gif" alt="Forsaken gif" width="100px" height="1000px">
                </div>
            </td>
        </tr>
    </table>
