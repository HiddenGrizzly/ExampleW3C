<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example from w3c</title>
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <table>
            <tr>
                <th><a href="https://hiddengrizzly.github.io/html-example/basic.html">Basic HTML</a></th>
                <th><a href="https://hiddengrizzly.github.io/html-example/form.html">Form HTML</a></th>
                <th><a href="https://hiddengrizzly.github.io/index.html">Main menu</a></th>
            </tr>
        </table>
    </header>
    <table>
        <tr>
            <td style="width: 10%;height: 100%;">
                <div id="left-banner">
                <img src="image/banner.gif" alt="Forsaken gif" width="100px" height="1000px">
                </div>
            </td>
            <td style="width: 80%; height: 100%;">
                <main>
                    <form action="/html-example/search.html">
                        <h1>What are you searching for/</h1>
                        <br>
                        <textarea name="search" id="search" cols="40" rows="1"></textarea>
                        <br>
                        <button type="submit">Search</button>
                    </form>
                    <iframe width="420" height="315" src="https://cdn.cloudflare.steamstatic.com/steam/apps/256877053/movie480_vp9.webm?t=1661325595" frameborder="0"></iframe>
                </main>
            </td>
            <td style="width: 10%;height: 100%;">
                <div id="right-banner">
                    <img src="image/banner.gif" alt="Forsaken gif" width="100px" height="1000px">
                </div>
            </td>
        </tr>
    </table>
    <footer>
        <p>&copy;2023 Bungie, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
